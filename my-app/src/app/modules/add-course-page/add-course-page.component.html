<main class="add-course-page-container">
  <h2 class="add-course-page-title">New course</h2>
  <form [formGroup]="newCourseGroup" class="new-course-form">

    <app-wrapper-component labelText="title">
      <input type="text" class="course-title-input" formControlName="courseTitle" id="course-title">
    </app-wrapper-component>

    <app-wrapper-component labelText="description">
      <textarea type="text"
                class="course-description-textarea"
                formControlName="courseDescription"
                rows="5"
                id="course-description">
      </textarea>
    </app-wrapper-component>

    <app-wrapper-component labelText="duration" specificNameContainer=true>
      <div class="duration-input-container">
        <input type="number" class="duration-input" formControlName="courseDuration" id="course-duration">
        <p>{{newCourseGroup.controls['courseDuration'].value | durationHandlerPipe}}</p>
      </div>
    </app-wrapper-component>

    <app-wrapper-component labelText="date" specificNameContainer=true>
      <input type="text" class="course-date-input" formControlName="courseDate" id="course-date">
    </app-wrapper-component>

    <app-wrapper-component labelText="authors" specificNameContainer=true>
      <input type="text" class="course-authors-input" formControlName="courseAuthors" id="course-authors">
    </app-wrapper-component>

    <div class="buttons-container">
      <button class="cancel-button">Cancel</button>
      <button class="save-button">Save</button>
    </div>
  </form>
</main>
